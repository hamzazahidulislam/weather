<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/src/css/bootstrap-grid.css">
    <link rel="stylesheet" href="./assets/src/css/bootstrap-grid.css.map">
    <link rel="stylesheet" href="./assets/src/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./assets/src/css/bootstrap-grid.min.css.map">
    <link rel="stylesheet" href="./assets/src/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="./assets/src/css/bootstrap-reboot.css.map">
    <link rel="stylesheet" href="./assets/src/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="./assets/src/css/bootstrap-reboot.min.css.map">
    <link rel="stylesheet" href="./assets/src/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/src/css/bootstrap.css.map">
    <link rel="stylesheet" href="./assets/src/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/src/css/bootstrap.min.css.map">
    <link rel="stylesheet" href="./assets/style.css">
    <!-- CSS only -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"> -->
</head>

<body>
    <div class="container-fluid">
        <div class="row" id="row">
            <div class="col-6 d-flex" id="left">
                <div class="align-self-center m-auto text-center">
                    <img src="./download.png" alt="">
                    <h3 class="mt-3">Open Weather API</h3>
                    <p class="lead"> Enter Your City, Chek Your Wather Instantly </p>
                </div>
            </div>
            <div class="col-6 d-flex" id="right">
                <div class="align-self-center m-auto text-center">
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Scattered Cloud" id="condition">
                    <p class="lead"> <strong> <span id="city">Dhaka</span>,<span id="country">BD</span> </strong><br>
                        <strong><span id="main">Cloud</span></strong>( <span id="description"> Scattered Cloud</span> )
                        <br>
                        TEMP: <strong><span id="temp">32</span></strong>
                        PRESSURE: <strong><span id="pressure">1032</span></strong>
                        HUMIDITY: <strong><span id="humidity">75</span></strong>
                    </p>
                    <input class="form-control" type="text" id="city-input" placeholder="Enter Your City Name">
                    <small class="form-text text-muted">After Entering a Valid City Name please Press Enter to get
                        Result</small>
                    <h5 class="my-4">Recently Search Result:</h5>
                    <div class="my-5" id="history">

                    </div>
                    <div id="master-history" class="card card-body my-2">
                        <div class="d-flex">
                            <div>
                                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Scattered Cloud"
                                    class="condition">
                            </div>
                            <div class="text-left">
                                <p class="lead"> <strong> <span class="city">Dhaka</span>,<span
                                            class="country">BD</span>
                                    </strong><br>
                                    <strong><span class="main">Cloud</span></strong>( <span class="description">
                                        Scattered
                                        Cloud</span> )
                                    <br>
                                    TEMP: <strong><span class="temp">32</span></strong>
                                    PRESSURE: <strong><span class="pressure">1032</span></strong>
                                    HUMIDITY: <strong><span class="humidity">75</span></strong>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="./assets/src/js/bootstrap.bundle.js"></script>
    <script src="./assets/src/js/bootstrap.bundle.js.map"></script>
    <script src="./assets/src/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/src/js/bootstrap.bundle.min.js.map"></script>
    <script src="./assets/src/js/bootstrap.js"></script>
    <script src="./assets/src/js/bootstrap.js.map"></script>
    <script src="./assets/src/js/bootstrap.min.js"></script>
    <script src="./assets/src/js/bootstrap.min.js.map"></script>
    <!-- <script src="./assets/src/axios/axios.min.js"></script> -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
